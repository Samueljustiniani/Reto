<body>






    <header>
        <div class="logo">Tienda Estilo</div>
        <nav>

                <li><a href="tienda.html">Tienda</a></li>

        <h2>Tu Carrito</h2>

                <input type="number" value="1" min="1">

            <button class="finalizar-compra">Finalizar compra</button>
        </div>
    </section>
